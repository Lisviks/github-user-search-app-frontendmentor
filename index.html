<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/tablet.css" />
    <link rel="stylesheet" href="styles/desktop.css" />

    <script src="./js/main.js" defer></script>

    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body class="light">
    <header>
      <div class="container">
        <h1 class="logo">devfinder</h1>
        <div class="theme-toggle">
          <span>Dark</span>
          <div class="theme-icon"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <form>
          <div class="input-field">
            <div class="search-icon"><img src="./assets/icon-search.svg" alt="search icon" /></div>
            <input type="text" class="text" id="text" />
            <label for="text">Search GitHub username...</label>
            <p class="error">No result</p>
            <button type="submit" class="btn">Search</button>
          </div>
        </form>
        <div class="card">
          <div class="card-header">
            <div class="avatar"><img src="" alt="avatar" /></div>
            <div class="info">
              <div class="name">GitHub Name</div>
              <a href="" class="github-url">Github Profile Link</a>
              <div class="date">Joined date</div>
            </div>
          </div>
          <div class="bio">This profile has no bio</div>
          <div class="stats">
            <div class="repos">
              <h4>Repos</h4>
              <p class="repos-stat">0</p>
            </div>
            <div class="followers">
              <h4>Followers</h4>
              <p class="followers-stat">0</p>
            </div>
            <div class="following">
              <h4>Following</h4>
              <p class="following-stat">0</p>
            </div>
          </div>
          <div class="contact">
            <div class="location not-available">
              <div class="icon"></div>
              <p>Not Available</p>
            </div>
            <div class="website not-available">
              <div class="icon"></div>
              <p>Not Available</p>
            </div>
            <div class="twitter not-available">
              <div class="icon"></div>
              <a href="#">Not Available</a>
            </div>
            <div class="company not-available">
              <div class="icon"></div>
              <p>Not Available</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
